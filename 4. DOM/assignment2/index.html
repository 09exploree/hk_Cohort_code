<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment-2</title>
</head>
<body>
    <script>
        async function calculatePI(){
            const principle = document.getElementById("first").value;
            const rate = document.getElementById("second").value;
            const time = document.getElementById("third").value;

            const response = await fetch(`http://localhost:3000/simple-intrest?principle=${principle}&rate=${rate}&time=${time}`);
            const ans = await response.text(); 

            document.getElementById("output").innerHTML = ans;
        }
    </script>

    <input id="first" type="text" placeholder="Principle"> <br>
    <input id="second" type="text" placeholder="Rate"> <br>
    <input id="third" type="text" placeholder="Time"> <br>
    <button onclick="calculatePI()">Click</button>

    <div id="output"></div> 
</body>
</html>
